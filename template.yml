Resources:
  EC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      KeyName: udacity
      ImageId: 'ami-083654bd07b5da81d'
      InstanceType: t3.micro
      Tags:
        - key: project
          value: udacity      
  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
